plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Google services plugin for Firebase
    id 'dev.flutter.flutter-gradle-plugin' // Flutter plugin
}

// Load local properties if they exist
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Default version code and name
def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    // Define the namespace for the project
    namespace "com.example.photo_gallery_app" // Replace with your actual package name

    // Specify the SDK versions to be used
    compileSdkVersion 34

    defaultConfig {
        // Specify your unique Application ID
        applicationId "com.example.photo_gallery_app" // Replace with your package name
        // Minimum and target SDK versions
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Java compatibility options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Kotlin options
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Source sets configuration
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Build types configuration
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // For now, using debug keys to allow `flutter run --release` to work
            signingConfig signingConfigs.debug
        }
    }
}

// Flutter specific configurations
flutter {
    source '../..'
}

// Project dependencies
dependencies {
    // Include your project dependencies here
    // For example:
    // implementation "com.google.firebase:firebase-analytics:20.1.2"
    // implementation "com.google.firebase:firebase-auth:21.1.0"
}
